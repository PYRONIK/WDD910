<!DOCTYPE html>


<html>
  <head>
    <style>
      
      input:not(:focus) {
        opacity:0.5;
      }
      
      input:focus:valid {
        background-color: green;
      }
      
      input:focus:invalid {
        background-color: red;
      }
      
    </style>
    
    <script>
      
      window.onload = function(){
        document.getElementById('range').onchange = function(){
          document.getElementById('rangeoutput').innerHTML = this.value;
        }
      }
    </script>
    
  </head>
  
  
  <body>
  <form>
    <fieldset>
    <input type="text" name="test" required />
    </fieldset>
    
    <fieldset>
    <input type="email" name="email" required placeholder="test@test.at" />
    </fieldset>
    
    
    <fieldset>
      <input type="range" id="range" name="range" min="0" max="10" step="0.2" /> <span id="rangeoutput"> </span>
      
    </fieldset>
    
    
    <fieldset>
      <input type="date" name="date" />
      
    </fieldset>
    
    
    <input type="submit" />
    
    
    
  </form>
  
  </body>
  
</html>
