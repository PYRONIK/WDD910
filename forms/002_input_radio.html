<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script>
      window.onload = function(){
        
        var radios = radiogroup.getElementsByTagName('input');
        
        /* alles Radios durchlaufen und mit Eventhandler belegen */
        for(var i = 0; i < radios.length; i++){
          radios[i].onchange = function(){
            document.getElementsByTagName('body')[0].style.backgroundColor = this.value;
          }
        } // !for
        
        
        /**
         *  Bei onsubmit wird der Wertder "radiogroup" ermittelt, indem die
         *  radios durchlaufen werden und überprüft wird bei welchen element das
         *  Attribut checked == true ist.
         */
        document.getElementById('form').onsubmit = function(){
          
          var radiogroup = document.getElementById('radiogroup');
          var radioVal;
          
          for(var i = 0; i < radios.length; i++){
            
            // Überprüfung ob element selektiert ist.
            if(radios[i].checked){
              radioVal = radios[i].value;
            }
            
          }
          
          // Body-Background denWert des aktiven Radiobuttons zuweisen
          document.getElementsByTagName('body')[0].style.backgroundColor = radioVal;
          console.log(radioVal);
          
          // radios[2].checked = true;

          return false;    
        } // !onsubmit
        
        
      }// !onload
      
    </script>
    
  </head>

  <body>

    <form id="form"> 
      
      <fieldset id="radiogroup">
        Blau <input type="radio" name="farbe" value="blue" /> <br />
        Grün <input type="radio" name="farbe" value="green" /><br />
        Gelb <input type="radio" name="farbe" value="yellow" /><br />
       
      </fieldset>
      
      <input type="submit" />
      
    </form>
    
  </body>
</html>
