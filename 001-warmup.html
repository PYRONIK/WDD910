<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>My first Homepage</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script>
    // Objekt console erzeugen und Funktion log zuweisen, damit IE keine Probleme macht.
    //var console = {};
    //console.log = function(logmich){}
    
      
  /**
   * Wenn Dokument geladen wurde
   */
      
      window.onload = function(){
        
    /**
     * H1 clickbar machen
     */
        
        // h1 selektieren und auf variable legen
        var h1 = document.getElementsByTagName('h1')[0];
        
        // onclick mit funktion belegen
        h1.onclick =   function(){     
          alert(this.innerHTML);
        } // !onclick
        
        
    /**
     * Menü Infos anzeigen
     */
        
        var liTags = document.getElementById('menue').getElementsByTagName('li');
        var aTag;
        
        // Alle LI-Tags durchlaufen
        for(var i = 0; i < liTags.length; i++){
          
          // Link auf die Variable aTag legen, damit nur einmal selektiert werden muss  
          aTag = liTags[i].getElementsByTagName('a')[0];
          
          // mouseover dem jeweiligen Link zuweisen
          aTag.onmouseover= function(){
            document.getElementById('info').innerHTML = this.rel;
          } // !onmouseover
          
          // mouseout dem jeweiligen Link zuweisen
          aTag.onmouseout = function(){
            document.getElementById('info').innerHTML = '';
          } // !onmouseout
          
          // Zählervariable und LI Tags ausgeben
          console.log(i);
          console.log(liTags[i]);
        } // !for
        
        
        
      } // !onload
   

    </script>
  </head>

  <body>
    <h1>Herzlich Willkommen!</h1>
    
    <ul id ="menue">
      <li> <a href="" rel="Meine Startseite">Home</a> </li>
      <li> <a href="" rel="So wie ich bin">Über mich</a> </li>
      <li> <a href="" rel="gibt es keine">Meine Urlaube</a> </li>
      <li> <a href="" rel="auweh!">Party</a> </li>
      <li> <a href="" rel="bitte trag' dich ein">Gästebuch</a> </li>
    </ul>
    
    <p id="info"></p>
    
    

  </body>
</html>
